<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Rental</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vehicle Rental Service</h1>
        <form id="rental-form">
            <label for="vehicle">Choose a vehicle:</label>
            <select id="vehicle" name="vehicle">
                <option value="car" data-price="50">Car - $50/day</option>
                <option value="bike" data-price="20">Bike - $20/day</option>
                <option value="truck" data-price="100">Truck - $100/day</option>
            </select>

            <label for="days">Number of days:</label>
            <input type="number" id="days" name="days" min="1" required>

            <button type="button" onclick="calculateTotal()">Calculate Total</button>
        </form>

        <div id="result">
            <h2>Total Cost: <span id="total-cost">$0</span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
